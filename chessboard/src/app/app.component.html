<app-toolbar></app-toolbar>
<div class="background-container">
  <div class="chess-container">
    <ngx-chess-board
      #board
      (moveChange)="MoveCompleted($event)"
      [dragDisabled]="!turn"
      [drawDisabled]="true"
      [lightTileColor]="'#d2b48c'"
      [darkTileColor]="'#8b4513'"
    ></ngx-chess-board>

    <app-control-panel
      (resetClicked)="Reset()"
      (reverseClicked)="Reverse()"
      (optionChanged)="handleOptionChange($event)">
    </app-control-panel>
    <div class="option-display">
      <textarea
      id="optionField"
      [value]="selectedOptionText"
      readonly
      class="fixed-size"
    ></textarea>
    </div>
  </div>
</div>
